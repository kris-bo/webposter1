<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
       <style media="screen">
    .five {
      width: 160px;
      height: 160px;
      display: block;
      position: absolute;
      left: 0;
      top: 0;
      background: url('five1.png');
      background-position: -70px ;
      animation: lights 2s steps(1) infinite;
      animation-play-state: running;

      @keyframes lights {
        0%{background-position: -160px top;}
        33%{background-position: -320px top;}
        66%{background-position: -479px top;}
      }

      </style>
  </head>
  <body>
    <div class="five lights">


    </div>

  </body>
</html>
